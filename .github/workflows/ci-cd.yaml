name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    env:
      GIT_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
      - run: npm install eslint && npx eslint . --ext .js
      - run: npm audit --audit-level=high || true

  docker-build-scan:
    runs-on: ubuntu-latest
    needs: build-test-lint
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v2
      - run: docker build -t todos-service:${{ github.sha }} .
      - uses: aquasecurity/trivy-action@v1
        with:
          image-ref: todos-service:${{ github.sha }}
          format: table
          exit-code: 1